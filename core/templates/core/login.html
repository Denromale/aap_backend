{% extends "core/base.html" %}
{% load i18n %}

{% block title %}AAP – {% trans "Вхід" %}{% endblock %}

{% block content %}
<h1>{% trans "Вхід" %}</h1>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div>
        <label>{% trans "Логін:" %}</label><br>
        <input type="text" name="username" required>
    </div>
    <div>
        <label>{% trans "Пароль:" %}</label><br>
        <input type="password" name="password" required>
    </div>
    <button type="submit">{% trans "Увійти" %}</button>
</form>
{% endblock %}
